                            <input class="input100" type="text" id="chol" name="chol" placeholder="Cholesterol"><br><br>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" id="fbs" name="fbs"

                            <input class="input100" type="text" id="ca" name="ca" placeholder="CA"><br><br>


                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" id="thal" name="thal" placeholder="Thal"><br><br>

                        </div>

                            <input class="contact100-form-btn" type="submit" value="Submit">
